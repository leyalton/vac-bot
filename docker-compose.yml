services:
  db:
    image: postgres:latest
    restart: always

    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  parser-vacancy:
    build: .
    restart: always
    depends_on:
      - db # Ожидание запуска базы данных перед запуском приложения
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/mydb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    # Другие настройки вашего приложения, если необходимо

volumes:
  postgres_data: